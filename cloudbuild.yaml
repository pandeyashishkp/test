steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'us-central1-docker.pkg.dev/ash11123/gcf-artifacts/bucket_clean:latest', '.' ]
  # This step tells Google Cloud Build to use docker to build the Dockerfile.  
  images:
    - 'us-central1-docker.pkg.dev/ash11123/gcf-artifacts/bucket_clean:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'us-central1-docker.pkg.dev/ash11123/gcf-artifacts/bucket_clean:latest' ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'test'  # Replace with your service name
      - '--image'
      - 'us-central1-docker.pkg.dev/ash11123/gcf-artifacts/bucket_clean:latest'
      - '--region'
      - 'us-central1'  # You can change this if you want to deploy to a different region
      - '--platform'
      - 'managed'
  # Optional: if you want to allow unauthenticated access
      - '--allow-unauthenticated'